<div class="container">
    <h2>Se connecter</h2>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email" />
            </div>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <div class="input-group">
                <input [type]="hide ? 'password' : 'text'" class="form-control" id="password" formControlName="password"
                    placeholder="Password" />
                <button type="button" (click)="toggleVisibility()">
                    <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </div>
        </div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Se connecter</button>
    </form>
</div>
